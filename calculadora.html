<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalPlate</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="logovitalplate.png">
</head>
<body>


    <header>
        <h1>Calcula tus calorías en reposo</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Principal</a></li>
            <li><a href="#">Calcula tu TMB</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            
        </ul>
    </nav>

    <form id="formulario">

        <label for="genero">Género:</label>
        <select id="genero">
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select><br><br>
    
        <label for="edad">Edad (años):</label>
        <input type="number" id="edad" required><br><br>
    
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required><br><br>
    
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required><br><br>

    
        <button type="button" onclick="calcularTMB()">Calcular TMB</button>

    </form>
    
    <script>

        function calcularTMB() {
        
        var genero = document.getElementById("genero").value;
        var edad = parseInt(document.getElementById("edad").value);
        var peso = parseFloat(document.getElementById("peso").value);
        var altura = parseFloat(document.getElementById("altura").value);

        
        var tmb;
        if (genero === "Hombre") {
            tmb = 10 * peso + 6.25 * altura - 5 * edad + 5;
        } else {
            tmb = 10 * peso + 6.25 * altura - 5 * edad - 161;
        }

        
        document.getElementById("resultado").innerHTML = "Tu TMB es: " + tmb.toFixed(2) + " calorías.";
        }
    </script>

    
    <div id="resultado"></div>
    
</body>
</html>
